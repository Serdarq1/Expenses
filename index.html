<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="top-section">
    <div class="left-section">
          <p>My balance</p>
          <p class="left-money">$921.48</p>
      </div>
      <div class="right-section">
          <div class="c1"></div>
          <div class="c2"></div>
      </div>
    </div>

    <div class="bottom-section">
      <p class="spent">
        Spending - Last 7 Days
      </p>
      <div class="charts">
        <div style="padding-top: 103px; position: relative; margin-right: 10px;">
          <div class="title display">$17.45</div>
            <div class="daily-spent"></div>
            <div>mon</div>      
        </div>

        <div style="padding-top: 53px; position: relative; margin-right: 10px;">
          <div class="title2 display">$34.91</div>   
          <div class="daily-spent"></div>
          <div>tue</div>   
           
      </div>

      <div style="position: relative; margin-right: 10px;"">
        <div class="title3 display">$52.36</div>   
        <div class="daily-spent"></div>
        <div>wed</div>    
        
    </div>

    <div style="padding-top: 63px; position: relative; margin-right: 10px;">
      <div class="title4 display">$31.07</div> 
      <div class="daily-spent"></div>
      <div>thu</div>   
        
  </div>

  <div style="padding-top: 87px; position: relative; margin-right: 10px;">
    <div class="title5 display">$23.39</div>
    <div class="daily-spent"></div>
    <div>fri</div>       
    
  </div>

  <div style="padding-top: 27px; position: relative; margin-right: 10px;">
    <div class="title6 display">$43.28</div>
    <div class="daily-spent"></div>
    <div>sat</div>       
    
  </div>

  <div style="padding-top: 81px; position: relative; margin-right: 10px;">
    <div class="title7 display">$25.48</div> 
    <div class="daily-spent"></div>
    <div>sun</div>     
     
  </div>
      </div>

      <div class="line"></div>

      <div class="total-month">
        <div class="total-money">
          <p class="this-month">Total this month</p>
          <p class="this-month-money">$478.33</p>
        </div>
        <div class="total-increase">
          <p class="increase">+2.4%</p>
          <p class="last-month">from last month</p>
        </div>
      </div>

  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Serdar Ziya Akova</a>.
  </div>




  <script src="script.js"></script>
</body>
</html>
